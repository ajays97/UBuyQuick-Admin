<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">

        <h1 style="text-align: center;">Insert Product into UBuyQuick Master Database</h1>

      <div class="container">
        <form class="" action="/insertProduct" method="post">
          <div class="form-group"><br>
            <label>Product Name</label>
            <input type="text" class="form-control" placeholder="" name='product_name' required>
          </div>
          <div class="form-group"><br>
            <label>Product Image URL</label>
            <input type="text" class="form-control" placeholder="" name='product_image_url' required>
          </div>
          <div class="form-group"><br>
            <label>Measurement</label>
            <input type="text" class="form-control" placeholder="" name='product_measure' required>
          </div>
          <div class="form-group"><br>
            <label for="desc">Product Description</label>
            <textarea class="form-control" rows="5" id="comment" name='product_description' required></textarea>
          </div>
          <div class="form-group"><br>
            <label class="radio-inline"><input type="radio" name="veg">Veg</label>
            <label class="radio-inline"><input type="radio" name="nonveg">Non-Veg</label>
          </div>
          <div class="form-group"><br>
            <label>Price</label>
            <input type="text" class="form-control" placeholder="" name='product_mrp' required>
          </div>
          <div class="form-group"><br>
            <label>Category</label>
            <input type="text" class="form-control" placeholder="" name='category' required>
          </div>
          <div class="form-group"><br>
            <label>Sub Category</label>
            <input type="text" class="form-control" placeholder="" name='sub_category' required>
          </div>
          <div class="form-group"><br>
            <label>Second Sub Category</label>
            <input type="text" class="form-control" placeholder="NULL" name='micro_category' value="NULL">
          </div>
          <div class="form-group"><br>
            <label>Tags</label>
            <input type="text" class="form-control" placeholder="eg: salt, namak" name='product_tags' required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </body>
</html>
